<!DOCTYPE html>
<html lang="en" ng-app="js15">
  <head>
  	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<title>JS15 - Infinite Agenda</title>
</head>
<body ng-controller="js15Troller">
<nav class="navbar-container">
	<div class="navbar-content">
		<div class="nav-title">IA 2016</div>
		<div class="navbar-view-container">
			<div class="nav-view-agenda">Agenda</div>
			<div class="nav-view-calendar">Calendar</div>
		</div>
	</div>
</nav>

<div class="agenda-container">
	<div class="day-container" ng-repeat="day in dayContainer">
		<div class="day-row"> {{day.name}}, {{day.month}} {{day.date}}, {{day.year}}</div>
			<div class="time-row" ng-repeat="time in day.hours">
				<div class="time-cell">{{time.hour}} {{time.meridiem}}</div><div class="content-cell" ng-repeat="task in time.tasks">{{task.content}}</div>
			</div>
	</div>
</div>

</body>

</html>
